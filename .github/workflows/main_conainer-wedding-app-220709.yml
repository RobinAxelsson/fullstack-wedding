# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - conainer-wedding-app-220709

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4af92971c39045f0abd41370e6f71d38 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4d5b9a4b514d47e6a6cbeb5b396a3c89 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4af92971c39045f0abd41370e6f71d38 }}/robinaxelsson/wedding-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'conainer-wedding-app-220709'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d0a73e53d8e445d8e1c08babcda7ddd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4af92971c39045f0abd41370e6f71d38 }}/robinaxelsson/wedding-app:${{ github.sha }}'