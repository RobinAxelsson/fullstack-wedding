# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - conainer-wedding-app-220709

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8da25ac228804429ab8544d15eb10f72 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fe199919aea947a283f431132883ce9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8da25ac228804429ab8544d15eb10f72 }}/wedding-app2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'conainer-wedding-app-220709'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d290598bad84495bb3efd9dac94e0b7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8da25ac228804429ab8544d15eb10f72 }}/wedding-app2:${{ github.sha }}'